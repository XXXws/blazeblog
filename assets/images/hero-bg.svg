<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#heroGrad)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- 装饰性几何图形 -->
  <circle cx="300" cy="200" r="120" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1600" cy="300" r="200" fill="rgba(255,255,255,0.08)"/>
  <circle cx="800" cy="800" r="150" fill="rgba(255,255,255,0.12)"/>
  
  <!-- 中心内容区域 -->
  <rect x="460" y="340" width="1000" height="400" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- 标题文字 -->
  <text x="960" y="480" font-family="Arial, sans-serif" font-size="72" fill="white" text-anchor="middle" font-weight="bold">BlazeBlog</text>
  <text x="960" y="540" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)" text-anchor="middle">现代化技术博客平台</text>
  <text x="960" y="600" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)" text-anchor="middle">基于JAMstack架构 · 极致性能体验</text>
</svg>
